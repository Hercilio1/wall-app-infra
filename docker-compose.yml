version: '3'

services:
  nginx:
    restart: always
    image: nginx:latest
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    user: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx-variables/template.conf:/etc/nginx/templates/10-variables.conf.template:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
      - wall-app-api_static_volume:/var/www/static
      - wall-app_next_export:/var/www/out
    networks:
      - wall-app-api_shared_network
      - wall-app_shared_network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
      - ./certbot-helper/
    depends_on:
      - nginx
    command: certonly --webroot -w /var/www/certbot --force-renewal --email $WALL_APP_EMAIL -d $WALL_APP_API_DOMAIN,$WALL_APP_DOMAIN --agree-tos --deploy-hook ./certbot-helper/set-permissions.sh

volumes:
  wall-app-api_static_volume:
    external: true
  wall-app_next_export:
    external: true

networks:
  wall-app-api_shared_network:
    external: true
  wall-app_shared_network:
    external: true
